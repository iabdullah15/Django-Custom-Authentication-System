{% extends 'base.html' %}


{% block content %}

{% if user.is_authenticated %}

<a href="{% url 'logout' %}">Logout</a>

<h3>Welcome {{request.user.first_name}} {{ request.user.last_name }}  </h3>

{% else %}

<a href="{% url 'login_view' %}">Login</a>

{% endif %}


<h1 style="text-align: center;">Custom Authentication app</h1>

{% endblock %}
